<!---
  Explain colspan and rowspan.
  colspan and rowspan are the table attributes which are used to 
  specify the number of columns or rows a cell should span.
  These attribute has numeric values.
  colspan span the cell in horizontal direction and rowspan span the
  cell in vertical direction.
  For e.g colspan="3" this will span the cell over three columns.
-->
    <table border="1" align="center">
        <tr>
                <td colspan="3">XYZ manufacturing Pvt.Ltd</td>
        </tr>
        <tr>
              <th>Sr.no</th>
              <th>Product</th>
              <th>Price</th>
        </tr>
        <tr> 
               <td rowspan="3">1</td> 
               <td>abc</td> 
               <td>1000</td> 
       </tr>
       <tr>

      </tr>

      </tr>
      <tr>
